<!doctype html>
<html lang="uk">

<head>
    <!-- Метадані сторінки -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CHIIIIKS — Start</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Власні стилі -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Навігація -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <!-- Бренд -->
            <a class="navbar-brand brand-wrap" href="index.html">
                <img class="brand-logo-img" src="assets/logo.png" alt="CHIIIIKS logo">
                <span class="brand-text">CHIIIIKS</span>
            </a>

            <!-- Меню для мобільних -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Посилання -->
            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto gap-lg-2">
                    <li class="nav-item"><a class="nav-link" href="app.html">Додаток</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Профіль</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Про додаток</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Статична версія інтерфейсу (без JS/функціональності) -->
    <div class="container my-5">
        <div class="row g-4 align-items-center">
            <!-- Опис -->
            <div class="col-lg-7">
                <span class="badge badge-soft rounded-pill px-3 py-2">White • Gray • Yellow/Green accents</span>
                <h1 class="mt-3 display-6 fw-bold">CHIIIIKS</h1>
                <p class="lead small-muted mb-0">
                    Навчальний інтерфейс для вивчення англійських слів. Нижче наведені форми (без обробки даних).
                </p>
            </div>

            <!-- Форми (без обробки) -->
            <div class="col-lg-5">
                <div class="glass p-4">
                    <!-- Перемикач (статичний) -->
                    <div class="d-flex gap-2 flex-wrap mb-3">
                        <button class="btn btn-brand" type="button">Вхід</button>
                        <a class="btn btn-soft" href="register.html">Реєстрація</a>
                    </div>

                    <!-- Вхід -->
                    <div>
                        <h2 class="h5 fw-bold mb-1">Вхід</h2>
                        <p class="small-muted mb-3">Форма без обробки. <!-- Ваш текст тут --></p>

                        <form action="#" method="post">
                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="name@example.com">
                            </div>

                            <!-- Пароль -->
                            <div class="mb-3">
                                <label class="form-label">Пароль</label>
                                <input type="password" class="form-control" placeholder="••••••••">
                            </div>

                            <!-- Кнопка (нічого не виконує у статичній версії) -->
                            <button type="submit" class="btn btn-accent w-100">Увійти</button>
                        </form>

                        <!-- Посилання на реєстрацію -->
                        <div class="mt-3 small-muted">
                            Немає акаунту? <a href="register.html"><b>Зареєструватися</b></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer class="mt-5 py-4">
        <div class="container d-flex flex-wrap gap-2 justify-content-between align-items-center">
            <div class="small-muted">© 2026 CHIIIIKS</div>
            <div class="small-muted">Static UI</div>
        </div>
    </footer>

    <!-- Bootstrap JS (для меню) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
