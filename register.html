<!doctype html>
<html lang="uk">

<head>
    <!-- Метадані сторінки -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CHIIIIKS — Реєстрація</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Власні стилі -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Навігація -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand brand-wrap" href="index.html">
                <img class="brand-logo-img" src="assets/logo.png" alt="CHIIIIKS logo">
                <span class="brand-text">CHIIIIKS</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto gap-lg-2">
                    <li class="nav-item"><a class="nav-link" href="index.html">Вхід</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html">Реєстрація</a></li>
                    <li class="nav-item"><a class="nav-link" href="app.html">Додаток</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Профіль</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Про додаток</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Статична форма (без обробки) -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="glass p-4 p-md-5">
                    <h1 class="h3 fw-bold mb-1">Реєстрація</h1>
                    <p class="small-muted mb-4">Форма без збереження даних. <!-- Ваш текст тут --></p>

                    <form action="#" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Ім’я</label>
                                <input class="form-control" placeholder="Напр. Марія">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="name@example.com">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label d-block">Стать</label>
                                <div class="d-flex gap-3 flex-wrap">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="g1" checked>
                                        <label class="form-check-label" for="g1">Жіноча</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="g2">
                                        <label class="form-check-label" for="g2">Чоловіча</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="g3">
                                        <label class="form-check-label" for="g3">Інше</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Дата народження</label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Пароль</label>
                                <input type="password" class="form-control" placeholder="••••••••">
                            </div>

                            <div class="col-12 d-flex gap-2 flex-wrap mt-2">
                                <button type="submit" class="btn btn-brand px-4">Зареєструватися</button>
                                <a class="btn btn-soft" href="index.html">Вже маю акаунт</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer class="mt-5 py-4">
        <div class="container d-flex flex-wrap gap-2 justify-content-between align-items-center">
            <div class="small-muted">© 2026 CHIIIIKS</div>
            <div class="small-muted">Register</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
